<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"> Time to start workout </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="">
          <mat-option value="legs">Legs Training</mat-option>
          <mat-option value="chest">Chest Training</mat-option>
          <mat-option value="hands">Hands Training</mat-option>
          <mat-option value="back">Back Training</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
